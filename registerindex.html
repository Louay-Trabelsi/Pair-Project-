    <main>
      <form method="post">
        <div>
          <h1 for="username"
            >Enter Your username:
            <input id="username" name="username" type="text"  pattern="[A-Za-z]{4,}"required
          /></h1>
          <h1 for="new-password"
            >Create a New Password:
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
          /></h1>
        </div>
        <input type="submit" value="Submit" id="register" />
      </form>
