<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./resources/icon.png" />
    <link rel="stylesheet" href="./registerstyle.css" />
    <title>login</title>
  </head>
  <body>
    <header></header>
    <main>
      <form method="post">
        <div>
          <h1 for="username"
            >Enter Your username:
            <input id="username" name="username" type="text"  pattern="[A-Za-z]{4,}"required
          /></h1>
          <h1 for="new-password"
            >Create a New Password:
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
          /></h1>
        </div>
        <button id="register">submit</button>
      </form>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
